<!DOCTYPE html>
<Html lang="zh">
<Head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <Title>Sakula053的自製網頁實作-登入</title>
</head>
<body>
	<h2>自製網頁實作-登入</h2>
	<hr>
	<br></br>
	<from>
		<fieldset>
			<legend>你在這個網站上已經擁有帳戶ID嗎? 請登入!</legend>
			<p>帳號:<input type="text" name="username"></p>
			<p>密嗎:<input type="password" name="passwd"></p>
			<p>
				<input type="submit" value="登入">
				<input type="reset" value="重置">
			</p>
		</fieldset>
	</from>
